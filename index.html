<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-box">
        <h1>User sign-up</h1>
        <form action="">
            <input type="text" name="username" placeholder="username">
            <p>Enter username, it must contain 5-12 characters</p>
            <input type="password" name="password" placeholder="password">
            <p>Password must be alphanumeric values (@._- are allowed also) and it must contain 8-20 characters.</p>
            <input type="text" name="email" placeholder="e-mail">
            <p>Must be valid email address, for example myemail@domain.com</p>
            <input type="text" name="phone" placeholder="phone (+420)">
            <p>Phone must be valid czech phone number(9 digits)</p>
        </form>
        <button><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><b>Submit</b></a></button>
    </div>
    <script src="./playground.js"></script>
</body>
</html>
